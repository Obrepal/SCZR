desc: run shell, build project
project: sczr
tags: sczr

tasks:
  build-shell:
    cmd : |
      docker build -t ${CONTAINER_NAME} .
  run-shell:
    cmd: |
      docker run -it \
      --cap-add SYS_NICE \
      -e DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix \
      --network host \
      ${CONTAINER_NAME} bash
